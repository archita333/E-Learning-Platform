//function to build table


 function buildtable(data){
  var table=document.getElementById('gallery')

for(var i=0;i<data.length;i++){

var row =`<tr>
<td class='pos1'id='${data[i].id}'>${data[i].title}</td>
<td class='pos4'><img width="180" height="180"src='${data[i].url}'></td>
<td class='pos2'>${data[i].rs} </td>
<td class='pos3'><button class="addme"><a class='addtocart' href="#">Add</a></button></td>
</tr>`
table.innerHTML +=row
}
}
